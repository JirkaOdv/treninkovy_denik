services:
  # Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-adminpassword}
      POSTGRES_DB: ${POSTGRES_DB:-fittrack}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Backend API
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://admin:adminpassword@db:5432/fittrack
      - PORT=3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - db
    command: npm run dev
    volumes:
      - ./server:/app
      - /app/node_modules

  # Frontend Web App
  web:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
      - /app/server # Exclude server dir from frontend context if possible or ignore it
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - server

volumes:
  postgres_data:
