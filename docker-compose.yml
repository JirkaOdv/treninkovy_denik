services:
  # Database (zůstává stejné)
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-adminpassword}
      POSTGRES_DB: ${POSTGRES_DB:-fittrack}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Backend API (runs locally from built image)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://admin:adminpassword@db:5432/fittrack
      - PORT=3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - db

  # Frontend Web App (runs locally from built image)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:80" # Nginx on 80, mapped to 8080 host
    depends_on:
      - server

volumes:
  postgres_data:
